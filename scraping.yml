      #       xpath: //p[contains(text(), '間取図')]/preceding-sibling::span[1]//img/@src
      #       regexp: .+
      #     image:
      #       xpath: //p[not(contains(text(), '間取図')) and not(contains(text(), '外観'))]/preceding-sibling::span[1]//img/@src
      #       regexp: .+
      #   func: callback
out:
  type: stdout
